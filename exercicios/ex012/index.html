<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vídeos com HTML5</title>
    </head>

    <body>
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <!-- <video src="media/mulher.mp4" width="700" height="700" controls></video> -->
        <video width="500" poster="img/thumb.png" controls>
            <source src="media/mulher.m4v" type="video/m4v">
            <source src="media/mulher.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
            <!-- A prioridade é definida pela ordem com que os vídeos são colocados no código HTML, se nenhum for compatível exibe-se a mensagem do parágrafo -->
        </video>

        <h1>Inserindo vídeos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
        picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/494365874?portrait=0" 
        width="560" height="234" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p><a href="https://vimeo.com/494365874">DAYDREAM 백일몽</a> from <a href="https://vimeo.com/user125328354">SEOYEON123</a> 
        on <a href="https://vimeo.com">Vimeo</a>.</p>
    </body>

</html>
